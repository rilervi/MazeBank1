<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Maze Bank ‚Äî –ö–∞—Ä—Ç–∫–∏</title>
  <script src="/assets/js/scripthd.js"></script>
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <style>

  </style>
</head>
<body>
    <header></header>
  <h1>Maze Bank ‚Äî –ö–∞—Ä—Ç–∫–∏</h1>

  <div id="cardList" class="card-container"></div>

  <form id="newCardForm">
    <label>–¢–∏–ø –∫–∞—Ä—Ç–∫–∏:
      <select id="cardType">
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
      </select>
    </label>
    <button type="submit">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞—Ä—Ç–∫—É</button>
  </form>

  <form id="rechargeForm">
    <label>–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ä—Ç–∫—É:
      <select id="rechargeCardSelect"></select>
    </label>
    <label>–°—É–º–∞ –ø–æ–ø–æ–≤–Ω–µ–Ω–Ω—è:
      <input type="number" id="rechargeAmount" min="1" />
    </label>
    <button type="submit">üí≥ –ü–æ–ø–æ–≤–Ω–∏—Ç–∏</button>
  </form>

  <form id="transferForm">
    <label>–í—ñ–¥–ø—Ä–∞–≤–Ω–∏–∫:
      <select id="senderCardSelect"></select>
    </label>
    <label>–ù–æ–º–µ—Ä –∫–∞—Ä—Ç–∫–∏ –æ–¥–µ—Ä–∂—É–≤–∞—á–∞:
      <input type="text" id="recipientCardNumber" placeholder="0000 0000 0000 0000" />
    </label>
    <label>–°—É–º–∞ –ø–µ—Ä–µ–∫–∞–∑—É:
      <input type="number" id="transferAmount" min="1" />
    </label>
    <button type="submit">üì§ –ü–µ—Ä–µ–∫–∞–∑–∞—Ç–∏</button>
  </form>

  <footer></footer>

  <script>
    const user = 'demo@maze.bank'; // –¢–∏–º—á–∞—Å–æ–≤–∏–π –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó

    function generateCardNumber() {
      return Array.from({ length: 16 }, () => Math.floor(Math.random() * 10)).join('').match(/.{1,4}/g).join(' ');
    }

    function generateExpiry() {
      const d = new Date();
      return `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear() + 4).slice(-2)}`;
    }

    function generateCVV() {
      return String(Math.floor(100 + Math.random() * 900));
    }

    function getCards() {
      return JSON.parse(localStorage.getItem('cards') || '[]');
    }

    function saveCards(cards) {
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    function renderCards() {
      const cards = getCards().filter(c => c.owner === user);
      const list = document.getElementById('cardList');
      const selects = ['rechargeCardSelect', 'senderCardSelect'];

      list.innerHTML = '';
      selects.forEach(id => document.getElementById(id).innerHTML = '');

      if (cards.length === 0) {
        list.innerHTML = '<p>–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–∞—Ä—Ç–æ–∫</p>';
        return;
      }

      cards.forEach((card, i) => {
        const div = document.createElement('div');
        div.className = 'card-display';
        div.innerHTML = `
          <h3>${card.type}</h3>
          <p>–ù–æ–º–µ—Ä: ${card.number}</p>
          <p>–ë–∞–ª–∞–Ω—Å: ${card.balance.toFixed(2)} –≥—Ä–Ω</p>
          <p>–î—ñ–π—Å–Ω–∞ –¥–æ: ${card.expiry}</p>
          <p>CVV: ${card.cvv}</p>
          <p><strong>–Ü—Å—Ç–æ—Ä—ñ—è:</strong></p>
          <ul>${(card.history || []).map(h => `<li>${h.date}: ${h.type} ${h.amount} –≥—Ä–Ω ${h.target ? `‚û° ${h.target}` : ''}</li>`).join('')}</ul>
        `;
        list.appendChild(div);

        selects.forEach(id => {
          const opt = document.createElement('option');
          opt.value = card.number;
          opt.textContent = `${card.type} ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${card.number.slice(-4)}`;
          document.getElementById(id).appendChild(opt);
        });
      });
    }

    document.getElementById('newCardForm').addEventListener('submit', e => {
      e.preventDefault();
      const type = document.getElementById('cardType').value;
      const newCard = {
        type,
        number: generateCardNumber(),
        expiry: generateExpiry(),
        cvv: generateCVV(),
        balance: 0,
        owner: user,
        history: []
      };
      const cards = getCards();
      cards.push(newCard);
      saveCards(cards);
      renderCards();
    });

    document.getElementById('rechargeForm').addEventListener('submit', e => {
      e.preventDefault();
      const number = document.getElementById('rechargeCardSelect').value;
      const amount = parseFloat(document.getElementById('rechargeAmount').value);
      if (!amount || amount <= 0) return alert('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∞ —Å—É–º–∞');
      const cards = getCards();
      const card = cards.find(c => c.number === number && c.owner === user);
      if (!card) return alert('–ö–∞—Ä—Ç–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
      card.balance += amount;
      card.history.push({
        type: '–ü–æ–ø–æ–≤–Ω–µ–Ω–Ω—è',
        amount,
        date: new Date().toLocaleString()
      });
      saveCards(cards);
      renderCards();
      e.target.reset();
    });

    document.getElementById('transferForm').addEventListener('submit', e => {
      e.preventDefault();
      const senderNumber = document.getElementById('senderCardSelect').value;
      const recipientNumber = document.getElementById('recipientCardNumber').value.trim();
      const amount = parseFloat(document.getElementById('transferAmount').value);
      if (!recipientNumber || recipientNumber.length < 16) return alert('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç–∫–∏');
      if (!amount || amount <= 0) return alert('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∞ —Å—É–º–∞');

      const cards = getCards();
      const sender = cards.find(c => c.number === senderNumber && c.owner === user);
      const recipient = cards.find(c => c.number === recipientNumber);

      if (!sender) return alert('–í—ñ–¥–ø—Ä–∞–≤–Ω–∏–∫–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
      if (sender.balance < amount) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–æ—à—Ç—ñ–≤');

      sender.balance -= amount;
      sender.history.push({
        type: '–ü–µ—Ä–µ–∫–∞–∑',
        amount,
        date: new Date().toLocaleString(),
        target: recipientNumber
      });

      if (recipient) {
        recipient.balance += amount;
        recipient.history.push({
          type: '–û—Ç—Ä–∏–º–∞–Ω–æ',
          amount,
          date: new Date().toLocaleString(),
          target: senderNumber
        });
      }

      saveCards(cards);
      renderCards();
      e.target.reset();
    });

    document.addEventListener('DOMContentLoaded', renderCards);
  </script>
</body>
</html>
