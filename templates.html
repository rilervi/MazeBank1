<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üìã –®–∞–±–ª–æ–Ω–∏</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/assets/styles/styles.css" />
  <script src="/assets/js/scripthd.js"></script>        
</head>
<body>
  <div id="widget"></div>

  <header></header>

  <main class="fade-in">
    <h2>–ó–±–µ—Ä–µ–∂–µ–Ω—ñ —à–∞–±–ª–æ–Ω–∏</h2>
    <ul id="templateList"></ul>

    <h3>‚ûï –î–æ–¥–∞—Ç–∏ —à–∞–±–ª–æ–Ω</h3>
    <form id="templateForm">
      <label>–ù–æ–º–µ—Ä –∫–∞—Ä—Ç–∫–∏:
        <input type="text" id="templateReceiver" required>
      </label>
      <label>–°—É–º–∞:
        <input type="number" id="templateAmount" required>
      </label>
      <label>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è:
        <input type="text" id="templatePurpose" required>
      </label>
      <button type="submit" class="action-btn">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
    </form>
  </main>

  <script>
    function getCurrentUser() {
      return localStorage.getItem('currentUser');
    }

    function showWidget() {
      const email = getCurrentUser();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email);
      const widget = document.getElementById('widget');
      if (widget && user) {
        widget.textContent = `üë§ ${user.name}`;
      }
    }

    function loadTemplates() {
      const user = getCurrentUser();
      return JSON.parse(localStorage.getItem(`templates_${user}`) || '[]');
    }

    function saveTemplates(templates) {
      const user = getCurrentUser();
      localStorage.setItem(`templates_${user}`, JSON.stringify(templates));
    }

    function showTemplates() {
      const list = document.getElementById("templateList");
      const templates = loadTemplates();
      list.innerHTML = "";
      if (templates.length === 0) {
        list.innerHTML = "<li>–®–∞–±–ª–æ–Ω—ñ–≤ –ø–æ–∫–∏ –Ω–µ–º–∞—î</li>";
        return;
      }
      templates.forEach((t, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${t.to}</strong> ‚Äî ${t.amount} –≥—Ä–Ω (${t.purpose})
          <button class="ghost" onclick="deleteTemplate(${i})">üóë</button>`;
        list.appendChild(li);
      });
    }

    function deleteTemplate(index) {
      const templates = loadTemplates();
      templates.splice(index, 1);
      saveTemplates(templates);
      showTemplates();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const user = getCurrentUser();
      if (!user) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å!");
        location.href = "index.html";
        return;
      }

      showWidget();
      showTemplates();

      document.getElementById("logoutLink").addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        location.href = "index.html";
      });

      document.getElementById("templateForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const newTemplate = {
          to: document.getElementById("templateReceiver").value.trim(),
          amount: parseFloat(document.getElementById("templateAmount").value),
          purpose: document.getElementById("templatePurpose").value.trim()
        };
        
        if (newTemplate.to === '' || newTemplate.amount <= 0 || newTemplate.purpose === '') {
          alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ!");
          return;
        }

        const templates = loadTemplates();
        templates.push(newTemplate);
        saveTemplates(templates);
        showTemplates();
        e.target.reset();
      });
    });
  </script>
</body>
</html>
